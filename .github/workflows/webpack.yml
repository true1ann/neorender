name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npx webpack --mode production

    - name: Extract version
      id: extract_version
      run: |
        VERSION=$(cat src/index.ts | grep 'static version' | sed -E "s/static version = '([^']*)';/\1/; s/^[ \t]+|[ \t]+$//g" | tr ' ' '_')
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Create GitHub Release
      if: success() && matrix.node-version == '22.x'
      id: create_release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.VERSION }}_run{{ GITHUB_RUN_NUMBER }}
        name: ${{ env.VERSION }}
        draft: false
        prerelease: false
        generateReleaseNotes: true

    - name: Upload neorender.min.js
      if: success() && matrix.node-version == '22.x'
      uses: actions/upload-release-asset@v2
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/bundle.js
        asset_name: neorender.min.js
        asset_content_type: application/javascript
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
